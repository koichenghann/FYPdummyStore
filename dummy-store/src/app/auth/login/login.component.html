<div class="jumbotron text-center">
  <h1>My Recommender System</h1>
  <p>Login Page</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]='username'>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]='password'>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" (click)="submit_handler()" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
